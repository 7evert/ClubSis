<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!--<div id="head"></div>-->
    <meta charset="UTF-8">
    <title>ClubSis</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logos/ClubSisIcon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="webjars/jquery-ui/1.11.4/jquery-ui.css"/>
    <!--<link rel="stylesheet" href="css/estiloLogin.css">-->
    <title>Title</title>
    <style type="text/css">
        h4{
            background: #008D34;
            color: white;
            padding-left: 30px;
            margin-left: 0px;
            padding-top: 2px;
            padding-bottom: 2px;
            margin-top: 0px;
        }

        hr{
            margin-top: 0px;
            margin-bottom: 10px;
        }
    </style>
    <script type="text/javascript">

        var app = angular.module('app', []);
        app.controller('MembresiaController', function ($scope, $http) {
            &scope.enviarSuspension=function () {
                    var data = $.param({
                        //por preguntar
                        //idSuspension: null,
                        estado: null,
                        fechaSolicitud: $scope.fechaIni,
                        fechaRespuesta: null,
                        fechaAnulacion: null,
                        motivoSuspension: $scope.motivo
                    });
                    $http.post('/api/membresia', data).success(function (data ) {
                        //happy end
                                //$scope.PostDataResponse = data;
                            })
                            .error(function (data) {
                                //aca lo que se hara en caso falle
                            });
                };
        });
    </script>
</head>
<body >
<div id="headerUsuario"></div>
<div ng-controller="MembresiaController" class="container">
    <!--Aqui irá su codigo intermedio para que hagan sus modificaciones de las pestañas el headerUsuario ya tiene-->
    <!--el banner de opciones de menu para el usuario, esto lo pueden utilizar para hacer sus vistas es una plantilla
    pueden generar otro javascript un archivo .js para que puedan usar sus javascripts en sus htmls, sean ordenados-->
    <h1>Membresía</h1>
    <hr>
    <h4>SOLICITUD DE SUSENSIÓN DE MEMBRESÍA</h4>
    <form class="form-horizontal col-sm-7 col-sm-offset-1" role="form">
        <div class="form-group">
            <label class="col-xs-5 control-label">Nombre Socio</label>
            <div class="col-xs-7">
                <input type="text" disabled placeholder="Nombre" class="form-control "/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label">Motivo</label>
            <div class="col-xs-7">
                <textarea class="form-control" ng-model="motivo" minlength="15" maxlength="250" rows="5" placeholder="Ingresar los motivos..." required></textarea>
                <!--<input type="text" name="motivo" maxlength="30" autofocus="autofocus" tabindex="1" autocomplete="off" placeholder="" class="form-control validate[required]"/>-->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-5" >Fecha de Inicio</label>
            <div class="col-xs-7 date">
                <div class="input-group input-append date">
                    <input id="date-picker-TiempoInicio" ng-model="fechaIni" type="text" class="date-picker form-control col-xs-6" required/>
                    <label for="date-picker-TiempoInicio" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-5">Fecha de Fin</label>
            <div class="col-xs-7 date">
                <div class="input-group input-append date">
                    <input id="date-picker-TiempoFin" ng-model="fechaFin" type="text" class="date-picker form-control col-xs-6" required/>
                    <label for="date-picker-TiempoFin" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 control-label">Confirmar contraseña</label>
            <div class="col-xs-7">
                <input type="password" name="clave" ng-model="clave" maxlength="15" autofocus="autofocus" tabindex="2" placeholder="Password" class="form-control validate[required]" required/>
            </div>
        </div>
        <div class="col-xs-offset-5 col-xs-9">
            <button ng-click="enviarSuspension" href="" class="btn btn-primary">Enviar Soicitud</button>
            <button href="loginUsuario.html" class="btn btn-primary">Cancelar</button>
        </div>
    </form>

</div>
<div id="footer"></div>
<script src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/principal.js"></script>
<script src="webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript">
    $(".date-picker").datepicker();
</script>

</body>
</html>
