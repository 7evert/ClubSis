<!DOCTYPE html>
<html lang="en">
<head>
    <!--<div id="head"></div>-->
    <meta charset="UTF-8">
    <title>ClubSis - Registrar Opinion</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logos/ClubSisIcon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='css/estilosListaBungalows.css'/>
    <link rel='stylesheet' href='css/estilosPlantillaBotonesAcciones.css'/>
    <!--<link rel="stylesheet" href="css/estiloLogin.css">-->
</head>
<body>
<div id="headerUsuario"></div>
<div class="container panel panel-primary">
    <h2>Registrar Opinion</h2>
    <hr>
    <div class="row">
        <div>
            <form class="form-horizontal col-sm-5 col-sm-offset-1" role="form">
                <!--<form class="form-horizontal col-sm-5 col-sm-offset-1" role="form" style="background-color:whitesmoke">-->
                <div class="form-group">
                    <label class="control-label col-xs-4" for="titulo">Titulo:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="titulo" placeholder="Short Title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-4" for="opinia">Opinia:</label>
                    <div class="col-sm-7">
                        <textarea rows="5" class="form-control" id="opinia" placeholder="Opinia"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-4" for="postulante">Lista de Postulantes:</label>
                    <div class="col-sm-7">
                        <select class="form-control" id="Postulante">
                            <option value="one">Postulante 1</option>
                            <option value="two">Postulante 2</option>
                            <option value="three">Postulante 3</option>
                            <option value="four">Postulante 4</option>
                            <option value="five">Postulante 5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-4" for="radio">Contact Partner</label>
                    <div class="col-sm-5" id="radio">
                        <label class="radio-inline"><input type="radio" name="optradio">Si</label>
                        <label class="radio-inline"><input type="radio" name="optradio">No</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-5">
                        <button type="participar" class="btn btn-info">Cancelar</button>

                        <button type="cancelar" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form>
        </div>

</div>
    </div>
</body>
</html>
