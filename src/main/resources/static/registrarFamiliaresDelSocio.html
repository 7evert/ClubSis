<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubSis-Registrar Familiares</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logos/ClubSisIcon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/generarNewMember.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">add a new Family</div>

        <div>
            <form class="form-horizontal col-sm-5 col-sm-offset-1" role="form" id="addMemberForm">
                <h1>Add a new Family Member</h1>

                <div class="form-group">
                    <label class="control-label col-xs-4" for="familymember">Name :</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="familymember" placeholder="Family Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4" for="birthday">Birthday :</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="birthday" placeholder="Birthday" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-4" for="role">Family Role :</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="Role" placeholder="Role" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-4" for="gender">Gender :</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="gender" placeholder="Gender" required>
                    </div>
                </div>

                <div class="form-group">
                    <button id="addFamilyButton" class="col-sm-offset-5  btn btn-info">Add new Family Member</button>
                </div>
            </form>
        </div>
</div>

</body>
</html>
