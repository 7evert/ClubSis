<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubSis-Registrar Familiares</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logos/ClubSisIcon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/generarNewMember.js"></script>
    <style type="text/css">
        h4 {
            background: #008D34;
            color: white;
            padding-left: 30px;
            margin-left: 0px;
            padding-top: 2px;
            padding-bottom: 2px;
            margin-top: 0px;
        }

        hr {
            margin-top: 0px;
            margin-bottom: 10px;
        }

        #addFamilyButton{
            margin-right:20px;
        }
    </style>
</head>
<body>
<div id="headerUsuario"></div>
<div class="container">
    <h3>REGISTRO DE UN NUEVO FAMILIAR DEL SOCIO</h3>
    <hr>
    <h4>DATOS DEL FAMILIAR DEL SOCIO</h4>
    <div class="panel">
        <div>
            <form class="form-horizontal col-sm-5 col-sm-offset-1" role="form" id="addMemberForm">
                <div class="form-group">
                    <label class="control-label col-xs-4" for="nombres">Nombre</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="nombres" placeholder="Nombres del familiar" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4" for="apellidoPaterno">Apellido Paterno</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido paterno del familiar" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4" for="apellidoMaterno">Apellido Materno</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido materno del familiar" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4" for="birthday">Cumpleaños</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="birthday" placeholder="Fecha de cumpleaños" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-4" for="role">Rol familiar</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="Role" placeholder="Rol en la familia" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-4" for="gender">Genero</label>
                    <div class="checkbox disabled col-sm-7">
                        <label><input type="checkbox" value="" >Masculino</label>
                        <label><input type="checkbox" value="" >Femenino</label>
                    </div>
                </div>

                <div class="form-group">
                    <button id="addFamilyButton" class="col-sm-offset-9  btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/principal.js"></script>
</html>
