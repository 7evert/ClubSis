            <div class="col-sm-6 col-lg-5">

            <div class="col-sm-6 col-lg-5">

            <div class="col-sm-6 col-lg-5">

            <div class="col-sm-6 col-lg-5">

                    </div>

            </div>
            <div class="col-sm-6 col-lg-5">

            <div class="col-sm-6 col-lg-5">

<script type="text/javascript">

    $(".date-picker").datepicker();

    $("#jqGrid").jqGrid({
        url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
        mtype: "GET",
        styleUI: 'Bootstrap',
        datatype: "jsonp",
        gridview: true,
        emptyrecords: 'No se encontraron resultados',
        //Aqui hay que guiarse de la tabla de la base de datos que va a tener la tabla Productos
        colModel: [
            {label: 'idSocio', name: 'idSocio', key: true, hidden: true, width: 75},
            {label: 'N°', name: 'OrderID', align: 'center', width: 40},
            {label: 'N° de Documento', name: 'OrderID', align: 'center', width: 150},
            {label: 'Tipo de Documetno', name: 'CustomerID', align: 'center', width: 150},
            {label: 'Nombres', name: 'CustomerID', align: 'center', width: 150},
            {label: 'Apellido Paterno', name: 'CustomerID', align: 'center', width: 150},
            {label: 'Apellido Materno', name: 'CustomerID', align: 'center', width: 150},
            {label: 'Tipo de Socio', name: 'CustomerID', align: 'center', width: 150},
            {label: 'Acciones', name: 'acciones', width: 150, align: 'center', formatter: acciones},
        ],
        viewrecords: true,
        height: 400,
        rowNum: 20,
        pager: "#jqGridPager"
    });

    $('#jqGrid').jqGrid('setGridWidth', '900');

    function acciones(cellValue, options, rowdata, action) {
        var acciones = '';

        acciones = '<a href="javascript:void(0)" class="btn btn-warning" data-idEvento-ver="' + rowdata['idSocio'] + '" title="Ver Socio"><img src="../img/Iconos/ver.png" class="icono"></a>' +
                '<a href="javascript:void(0)" class="btn btn-warning" data-idEvento-modificar="' + rowdata['idSocio'] + '" title="Modificar Socio"><img src="../img/Iconos/modificar.png" class="icono"></a>' +
                '<a href="javascript:void(0)" class="btn btn-warning" data-idEvento-eliminar="' + rowdata['idSocio'] + '" title="Eliminar Socio"><img src="../img/Iconos/eliminar.png" class="icono"></a>';
        return acciones;
    }

    function formatTitle(title, currentArray, currentIndex, currentOpts) {
        return '<div id="tip7-title"><span><a href="javascript:;" onclick="$.fancybox.close();"><img src="/data/closelabel.gif" /></a></span>' + (title && title.length ? '<b>' + title + '</b>' : '' ) + 'Image ' + (currentIndex + 1) + ' of ' + currentArray.length + '</div>';
    }

    $(document).ready(function () {
        $(".fancybox").fancybox();
    });

    $('#radios input').on('change', function () {
        var opcion = $('input[name=titular]:checked', '#radios').val();
        if (opcion == 'Si') {
            $.fancybox(
                    '<h4>¿DESEA AGREGAR MIEMBROS FAMILIARES?</h4>' +
                    '<hr>' +
                    '<form class="form-inline" role="form">' +
                        '<div class="form-group"><label style="width:200px;";>ID del miembro familiar</label>' +
                        '<input type="text" class="form-control" id="nroDocumento" placeholder="Codigo">' +
                        '<label style="margin-left:40px;width:100px;">Contraseña</label>' +
                        '<input type="text" class="form-control" id="nroDocumento" placeholder="Codigo"></div>'+
                    '</form>' +
                    '<br>' +
                    '<form class="form-inline" role="form">' +
                        '<div><label style="width:200px;">Contraseña</label>' +
                        '<input type="text" class="form-control" id="nroDocumento" placeholder="Codigo"></div>'+
                    '</form>' +
                    '<br>' +
                    '<div class="form-group" style="margin-left: 80px;">' +
                    '<a href="javascript:void(0)" class="btn btn-primary" id="btnCancelarTitular">Cancelar</a>'+
                    '<a href="javascript:void(0)" class="btn btn-primary" id="btnAceptarTitular" style="margin-left: 10px";>Añadir</a>' +
                    '</div></div>',
                    {
                        'autoDimensions': false,
                        'autoSize': false,
                        'width': 800,
                        'height': 'auto',
                        'transitionIn': 'none',
                        'transitionOut': 'none'
                    }
            );
        } else {
            $.fancybox(
                    '<h4>DATOS DEL TITULAR</h4>' +
                    '<hr>' +
                    '<div><label>Codigo del socio titular</label>' +
                    '<input type="text" class="form-control" id="nroDocumento" placeholder="Codigo"></div>' +
                    '<br>' +
                    '<div><label>Contraseña</label>' +
                    '<input type="text" class="form-control" id="nroDocumento" placeholder="Codigo"></div>'+
                    '<br>' +
                    '<div class="form-group" style="margin-left: 80px;">' +
                    '<a href="javascript:void(0)" class="btn btn-primary" id="btnCancelarTitular">Cancelar</a>'+
                    '<a href="javascript:void(0)" class="btn btn-primary" id="btnAceptarTitular" style="margin-left: 10px";>Aceptar</a>' +
                    '</div></div>',
                    {
                        'autoDimensions': false,
                        'autoSize': false,
                        'width': 250,
                        'height': 'auto',
                        'transitionIn': 'none',
                        'transitionOut': 'none'
                    }
            );
        }
        $( "#btnCancelarTitular" ).click(function() {
            parent.$.fancybox.close();
        });
    });

</script>
