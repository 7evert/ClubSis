<body ng-controller="ProductoController">

    <h2>Registrar Producto</h2>
    <hr>
    <form id="formRegistrarPrroductos" class="form-horizontal mitadDerecha">

        <div id="NombreProducto" class="form-group">
            <label class="control-label col-xs-4">Nombre Producto<span class="obligatorio"> *</span></label>
            <div class="input-group col-xs-8">
                <input id="nombreProd" type="text" class="form-control col-xs-8" ng-model="nombre" maxlength="50" placeholder="Escriba el nombre..." required/>
            </div>
        </div>
        <div id="Descripción" class="form-group">
            <label class="control-label col-xs-4">Descripción<span class="obligatorio"> *</span></label>
            <div class="input-group col-xs-8">
                <textarea id="descripcion" name="Descripción" rows="5" class="form-control col-xs-8" ng-model="descripcion" placeholder="Descripción del producto..." required/></textarea>
            </div>
        </div>
        <div id="precioVenta" class="form-group">
            <label class="control-label col-xs-4">Precio de Venta S/.<span class="obligatorio"> *</span></label>
            <div class="input-group col-xs-8">
                <input id="precio" type="text" class="form-control col-xs-8" ng-model="precio" maxlength="9"  placeholder="Ingrese el precio de venta unitario..." required/>
            </div>
        </div>
        <div class="form-group">
            <label for="estadoProducto" class="col-md-4 control-label">Estado<span class="obligatorio"> *</span></label>
            <div class="col-md-8">
                <select class="form-control" id="estadoProducto">
                    <option>INHABILITADO</option>
                    <option>HABILITADO</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <span class="obligatorio" style="margin-left: 260px;">(*) Estos campos son obligatorios</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
                <input type="button" id="btnRegistrar" value="Guardar" class="btn btn-primary" style="width:25%"/>
                <input type="button" value="Cancelar" class="btn btn-primary" style="width:25%" onclick="location.href= 'administrarProducto.html';"/>
                <!input type="submit" value="Cancelar" class="btn btn-primary" style="width:25%" onclick="location.href= 'administrarProveedores.html';"/>
            </div>
        </div>

    </form>

    app.controller('ProductoController', function ($scope, $http) {
        $("#btnRegistrar").click(function () {
            console.log("Entro");
            $scope.registrarProducto = function () {
                console.log("Entro 2");
                var data = {
                    'nombre': $scope.nombre,
                    'descripcion': $scope.descripcion,
                    'precioVentaUnitario': $scope.precio,
                    'estadoProducto':$("#estadoProducto").val()
                };
//                var jsonObj = JSON.parse(data);
                console.log(data);
                if(!validarDatos()) {
                    $http.post('/api/productos', data).success(function (data) {
                                Notificaciones.showProcesando();
                                Notificaciones.hideAll();
                                setTimeout(function () {
                                    location.href = "administrarProducto.html"
                                }, 1000);
                            })
                            .error(function (data) {
                                //aca lo que se hara en caso falle
                                Notificaciones.showError("Error al registrar producto");
                                console.log("fallo");
                            });
                }
            }();
        });

        function validarDatos() {
            var nombre=$("#nombreProd").val();
            var descripcion = $("#descripcion").val();
            var precio= $("#precio").val();
            var estado=$("#estadoProducto").val();

            if(!nombre){
                console.log($("#nombreProd").val());
                Notificaciones.showError('Nombre de producto requerido');
                $("#nombreProd").css("border-color", "red");
                return true;
            }
            else if(!descripcion){
                Notificaciones.showError('Descripción del producto requerido');
                $("#descripcion").css("border-color", "red");
                return true;
            }
            else if(!precio){
                Notificaciones.showError('Precio de venta unitario requerido');
                $("#precio").css("border-color", "red");
                return true;
            }
            else if(!estado){
                Notificaciones.showError('Estado requerido');
                $("#estadoProveedor").css("border-color", "red");
                return true;
            }

            return false;
        }

        $("#nombreProd").click(function () {
            $("#nombreProd").css("border-color", "#ccc");
        });
        $("#descripcion").click(function () {
            $("#descripcion").css("border-color", "#ccc");
        });
        $("#precio").click(function () {
            $("#precio").css("border-color", "#ccc");
        });
        $("#estadoProducto").click(function () {
            $("#estadoProducto").css("border-color", "#ccc");
        });
