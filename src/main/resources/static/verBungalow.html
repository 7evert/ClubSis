<body ng-controller="VerBungalowController">
<div id="headerAdministrador"></div>
<div class="container">
    <!--Aqui irá su codigo intermedio para que hagan sus modificaciones de las pestañas el headerUsuario ya tiene-->
    <!--el banner de opciones de menu para el usuario, esto lo pueden utilizar para hacer sus vistas es una plantilla
    pueden generar otro javascript un archivo .js para que puedan usar sus javascripts en sus htmls, sean ordenados-->
    <div>
        <h3>
            REGISTRO DE BUNGALOW
        </h3>
    </div>
    <hr>
    <h4>DATOS DEL BUNGALOW</h4>

    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="sede" class="col-md-4 control-label">Sede</label>
                    <div class="col-md-8">
                        <select class="form-control" id="sede" name="sede" ng-model="bugalow.sede.id">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="tipoBungalow" class="col-md-4 control-label">Tipo de Bungalow</label>
                    <div class="col-md-8">
                        <select class="form-control" id="tipoBungalow" name="tipoBungalow"
                                ng-model="bugalow.tipoBungalow.id">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="valoracion" class="col-md-4 control-label">Valoración</label>
                    <div class="col-md-8">
                        <select id="valoracion" class="form-control" ng-model="valoracion.valor"
                                ng-options="template.value as template.name for template in valoracion.valores">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="piso" class="col-md-4 control-label">Piso</label>
                    <div class="col-md-8">
                        <select id="piso" class="form-control" ng-model="piso.valor"
                                ng-options="template.value as template.name for template in piso.valores">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="precio" class="col-md-4 control-label">Precio</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="bungalow.precio" id="precio"
                               placeholder="Precio">
                    </div>
                    <label class="col-md-4 control-label">nuevos soles</label>
                </div>
            </div>
            <div class="col-sm-12 col-lg-10">
                <div class="form-group">
                    <label for="caracteristicas" class="col-md-2 control-label">Características</label>
                    <div class="col-md-10">
                        <textarea id="caracteristicas" ng-model="bungalow.caracteristicas" class="form-control"
                                  rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-10">
                <div class="form-group">
                    <label for="descripcion" class="col-md-2 control-label">Descripción</label>
                    <div class="col-md-10">
                        <textarea id="descripcion" ng-model="bungalow.descripcion" class="form-control"
                                  rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-10">
                <div class="form-group">
                    <label for="urlFoto" class="col-md-2 control-label">Archivo Adjunto</label>
                    <div class="col-md-10">
                        <input id="urlFoto" ng-model="bungalow.urlFoto" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-lg-7">
            </div>
            <div class="col-sm-5 col-lg-5">
                <div class="form-group" style="margin-left: 180px;">
                    <a href="MantenimientoBungalows.html" class="btn btn-primary" id="btnCancelar">Cancelar</a>
                </div>
            </div>
        </div>
    </form>
</div>
<br>
<br>
<div id="footer"></div>
<script src="webjars/jquery/2.2.3/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
<script src="webjars/noty/2.3.8/js/noty/jquery.noty.js"></script>

<script src="webjars/noty/2.3.8/js/noty/layouts/topLeft.js"></script>
<script src="webjars/noty/2.3.8/js/noty/layouts/topRight.js"></script>

<script src="js/principal.js"></script>
<script src="js/Notificaciones.js"></script>
<script type="text/javascript">
    $.getJSON("/api/sedes", null, function (data) {
        console.log(data);
        $("#sede option").remove(); // Remove all <option> child tags.
        $("#sede").append( // Append an object to the inside of the select box
                $("<option></option>") // Yes you can do this.
                        .text("Elegir")
                        .val(-1)
        );
        $.each(data, function (index, item) { // Iterates through a collection
            $("#sede").append( // Append an object to the inside of the select box
                    $("<option></option>") // Yes you can do this.
                            .text(item.nombre)
                            .val(item.id)
            );
        });
    })

    $.getJSON("/api/tiposbungalow", null, function (data) {
        $("#tipoBungalow option").remove(); // Remove all <option> child tags.
        $("#tipoBungalow").append( // Append an object to the inside of the select box
                $("<option></option>") // Yes you can do this.
                        .text("Elegir")
                        .val(-1)
        );
        console.log(data);
        $.each(data, function (index, item) { // Iterates through a collection
            $("#tipoBungalow").append( // Append an object to the inside of the select box
                    $("<option></option>") // Yes you can do this.
                            .text(item.nombre)
                            .val(item.id)
            );
        });
    })
    var ruta = parent.document.URL.substring(parent.document.URL.indexOf('?'), parent.document.URL.length);
    var idBungalow = ruta.substring(ruta.lastIndexOf('=') + 1);
    console.log(idBungalow);
    var app = angular.module('app', []);
    app.controller('VerBungalowController', function ($scope, $http) {
        $scope.valoracion = {};
        $scope.piso = {};
        <!--<select id="tipoDocumento" class="form-control" ng-model="tipoDocumento.valor" ng-options="template.value as template.name for template in tipoDocumento.valores">-->
        //Esto deberia cargarse desde la BD pero no hay una tabla que guarde esto u.u
        $scope.valoracion.valores = [
            {'name': 'Elegir', 'value': '-1'},
            {'name': '1 estrella', 'value': '1'},
            {'name': '2 estrellas', 'value': '2'},
            {'name': '3 estrellas', 'value': '3'},
            {'name': '4 estrellas', 'value': '4'},
            {'name': '5 estrellas', 'value': '5'}
        ];
        $scope.piso.valores = [
            {'name': 'Elegir', 'value': '-1'},
            {'name': 'Piso 1', 'value': '1'},
            {'name': 'Piso 2', 'value': '2'},
            {'name': 'Piso 3', 'value': '3'}
        ];

        $scope.valoracion.valor = $scope.valoracion.valores[0].value;
        $scope.piso.valor = $scope.piso.valores[0].value;

        $scope.bungalow = [];
        //Traigo a todos los postulantes con esta funcion get que me obtiene solo un postulante con un ID dado
        $http.get('/api/bungalows/' + idBungalow).success(function (data) {
            $scope.bungalow = data;
            $("#sede").val(data.sede.id);
            $("#tipoBungalow").val(data.tipoBungalow.id);
            var strValoracion = "string:" + data.valoracion
            $("#valoracion").val(strValoracion);
            var strPiso = "string:" + data.piso;
            $("#piso").val(strPiso);
            console.log($scope.bungalow);
        });
    });
    //como estamos en el ver Postulante dissableamos todos los campos posibles
        $("select, input, textarea").attr("disabled", true);
    //    });
</script>
</body>
</html>
