<!DOCTYPE html>
<html lang="en">
<head>
    <!--<div id="head"></div>-->
    <meta charset="UTF-8">
    <title>Edicion Proveedor</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logos/ClubSisIcon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <!--<link rel="stylesheet" href="css/estiloLogin.css">-->

    <script src="webjars/jquery/2.2.3/jquery.min.js"></script>
    <link rel="stylesheet" href="webjars/jquery-ui/1.11.4/jquery-ui.css"/>
    <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript"
            src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <link rel="stylesheet" href="css/estilosRegBungalows.css">

    <script type="text/javascript">



        function getID() {
            var href = this.location.href;
            var str = href.match(/\?id\=(\d+)/);
            return str ? str[1] : str;
        }

        function mostraridEvento(id){
            $("#idEvento").html("Evento Numero "+id);
        }
        function mostrarNombre(nombre){
            $("#nombre").html(nombre);
        }

        Date.prototype.ddmmyyyy = function() {
            var yyyy = this.getFullYear().toString();
            var mm = (this.getMonth()+1).toString(); // getMonth() is zero-based
            var dd  = this.getDate().toString();
            return (dd[1]?dd:"0"+dd[0])+ "/"+(mm[1]?mm:"0"+mm[0])+"/"+yyyy ; // padding
        };

        function mostrarFechas(fechaInicio, fechaFin, fechaInicioInscripcion, fechaFinInscripcion){
            $("#fechaInicio").html(new Date(fechaInicio).ddmmyyyy());
            $("#fechaFin").html(new Date(fechaFin).ddmmyyyy());
            $("#fechaInicioInscripcion").html(new Date(fechaInicioInscripcion).ddmmyyyy());
            $("#fechaFinInscripcion").html(new Date(fechaFinInscripcion).ddmmyyyy());
        }
        function mostrarTarifas(tarifas){
            var b=new Array();
            var tarifasul=$("#tarifas");
            for(var i=0;i<tarifas.length;i++)
                b[i]=$("<li></li>").html(tarifas[i].nombre + ": S/" + tarifas[i].precio.toFixed(2));
            for(var j=0;j<b.length;j++)
                tarifasul.append(b[j]);
        }
        function mostrarRegYDescripcion(reglamento, descripcion){
            $("#reglamento").html("Reglamento: "+reglamento);
            $("#descripcion").html("Descripcion: <br>"+descripcion);
        }
        function mostrarImagen(url){
            $("#imgEvento").attr({src:url});
        }
        function mostrarEstGratYPub(estado,isGratuito,isPublico){
            $("#estGratYPub").html(estado+" - "+((isPublico)?"Publico":"Privado")+((isGratuito)?" y Gratuito":""));
        }
        function mostrarSede(sede){
            $("#sede").html(sede.nombre);
        }
    </script>
</head>
<body>
<div id="headerAdministrador"></div>
<div class="container">
    <!--------------------------------------------------------------------------------------------------------
    --------------------------------------------------------------------------------------------------------->
    <h2>Edicion Proveedor</h2>
    <hr>
    <form id="formReservaBungalows" class="form-horizontal mitadDerecha">




        <div id="NombreProveedor" class="form-group">
            <label class="control-label col-xs-4">Nombre Proveedor</label>
            <div class="input-group col-xs-8">
                <input type="text" class="form-control col-xs-8" placeholder="Escriba el nombre..."/>
            </div>
        </div>
        <div id="RUC" class="form-group">
            <label class="control-label col-xs-4">RUC</label>
            <div class="input-group col-xs-8">
                <input type="text" class="form-control col-xs-8" ng-model="ruc" placeholder="Escriba el RUC..."/>
            </div>
        </div>
        <div id="Descripción" class="form-group">
            <label class="control-label col-xs-4">Descripción</label>
            <div class="input-group col-xs-8">
                <textarea name="Descripción" rows="5" class="form-control col-xs-8" placeholder="Describa aquí el proveedor..."/></textarea>
            </div>
        </div>
        <div id="numContacto" class="form-group">
            <label class="control-label col-xs-4"># Contacto</label>
            <div class="input-group col-xs-8">
                <input type="text" class="form-control col-xs-8" placeholder="Ingrese # de contacto..."/>
            </div>
        </div>
        <div id="Direccion" class="form-group">
            <label class="control-label col-xs-4">Direccion</label>
            <div class="input-group col-xs-8">
                <input type="text" class="form-control col-xs-8" placeholder="Ingrese una direccion..."/>
            </div>
        </div>
        <div class="form-group">
            <label for="estadoProveedor" class="col-md-4 control-label">Estado</label>
            <div class="col-md-8">
                <select class="form-control" id="estadoProveedor" ng-model="estadoProveedor" >
                    <option>INHABILITADO</option>
                    <option>HABILITADO</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-10">
                <input type="" class="btn btn-primary" value="Guardar" style="width:22%" onclick="alert('Se modifico exitosamente');location.href='administrarProveedores1.html';">
                <input type="" class="btn btn-primary" value="Cancelar" style="width:22%" onclick="location.href= 'administrarProveedores1.html';">
            </div>
        </div>
    </form>

    <!--------------------------------------------------------------------------------------------------------
    --------------------------------------------------------------------------------------------------------->
</div>
<div id="footer"></div>
<script src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script src="webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/principal.js"></script>

    $(".date-picker").datepicker();
</script>
</body>
</html>
