<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ClubSis</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logos/ClubSisIcon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="css/estiloLogin.css"/>
    <div id="head"></div>
</head>
<body>
<header>
    <div style="margin-top:4%" class="container">
        <div style="text-align:center" class="col-sm-12">
            <a href="index.html"><img style="text-align:center" src="img/Logos/ClubSis.png" title="ClubSis"></a>
            <!-- <p id="clubSis">ClubSis</p> -->
            <br/><br/>
        </div>
    </div>
</header>
<div class="main">
    <div class="container">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-5 control-label">Usuario</label>
                <div class="col-sm-3">
                    <input type="text" id="user" maxlength="10" autofocus="autofocus" tabindex="1" autocomplete="off"
                           placeholder="Código de socio" class="form-control validate[required]">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">Contraseña</label>
                <div class="col-sm-3">
                    <input type="password" id="password" maxlength="20" autofocus="autofocus" tabindex="2"
                           placeholder="Contraseña" class="form-control validate[required]">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-4">
                    <button id="btnIngresar" class="btn btn-primary">Ingresar</button>
                    <button id="btnCancelar" class="btn btn-primary">Cancelar</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-3">
                    <a href="recuperarLogin.html" class="olvidoContrasena" style="color:#fff; font-weight:normal">¿Olvido
                        su contraseña?</a>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/principal.js"></script>
<script src="webjars/noty/2.3.8/js/noty/jquery.noty.js"></script>
<script src="webjars/noty/2.3.8/js/noty/layouts/top.js"></script>
<script src="webjars/noty/2.3.8/js/noty/layouts/topLeft.js"></script>
<script src="webjars/noty/2.3.8/js/noty/layouts/topRight.js"></script>
<script src="webjars/noty/2.3.8/js/noty/themes/default.js"></script>
<script src="js/Notificaciones.js"></script>
<script type="text/javascript">

    $("#btnIngresar").click(function () {
        if (!validarDatos()) {
            if ($("#user").val()=="admin" && $("#password").val()=="admin") {
                Notificaciones.showProcesando();
                window.location = "loginAdministrador.html";
            }
            else if($("#user").val()=="user" && $("#password").val()=="user") {
                Notificaciones.showProcesando();
                window.location = "loginUsuario.html";
            }
            else {
                alert("No existe el usuario/contraseña equivocado");
            }
            Notificaciones.hideAll();
        }
    })

    $("#btnCancelar").click(function () {
        var href = ($(this).attr('href'));
        window.location = "index.html";
        return true;
    })

    $("#user").click(function () {
        $("#user").css("border-color", "#ccc");
    });

    $("#password").click(function () {
        $("#password").css("border-color", "#ccc");
    });


    function validarDatos() {
        var user = $("#user").val();
        var password = $("#password").val();

        if (user == -1 || user == '') {
            Notificaciones.showError('Nombre de usuario requerido');
            $("#user").css("border-color", "red");
            return true;
        } else if (password == -1 || password == '') {
            Notificaciones.showError('Contraseña de usuario requerido');
            $("#password").css("border-color", "red");
            return true;
        }
        return false;
    }
</script>
</body>
</html>
