    <script type="text/javascript">
        var dataJSON;
        function mostrarMensaje(message){
            alert(message);
        }
        function verificarDatos(){
            var mensajes=["Nombre debe tener entre 1 y 50 caracteres",
                "Descripcion debe tener entre 1 y 100 caracteres",
                "fechaEntrada debe ser una fecha válida",
                "fechaSalida debe ser una fecha válida",
                "fecha fnicio de Inscripcion debe ser una fecha válida",
                "fecha fin de Inscripcion debe ser una fecha válida",
                "capacidad debe ser un numero entero",
                "fecha de inscripcion inicio debe ser a partir de hoy",
                "fecha de fin de inscripcion debe ser antes de fecha inscripcion inicio",
                "fecha de inicio debe ser antes o igual a fecha fin",
                "Todas las tarifas deben ser mayores a 0"
            ];
            var ver=[];
            ver[0]=$("#nombre").val().length>0&&$("#nombre").val().length<50;
            ver[1]=$("#descripcion").val().length>0&&$("#descripcion").val().length<100;
            ver[2]=isNaN(Date.parse($("#date-picker-DiaEntrada")[0].value))==false;
            ver[3]=isNaN(Date.parse($("#date-picker-DiaSalida")[0].value))==false;
            ver[4]=isNaN(Date.parse($("#date-picker-InicioInscripcion")[0].value))==false;
            ver[5]=isNaN(Date.parse($("#date-picker-FinInscripcion")[0].value))==false;
            ver[6]=Date.parse($("#date-picker-InicioInscripcion")[0].value)-new Date()>-(24*60*60*1000);
            ver[7]=$("#capacidad").val() % 1 === 0  && ($("#capacidad").val()/Math.pow(10,8)<1) && $("#capacidad").val()>0;;
            ver[8]=Date.parse($("#date-picker-InicioInscripcion")[0].value)<=Date.parse($("#date-picker-FinInscripcion")[0].value);
            ver[9]=Date.parse($("#date-picker-DiaEntrada")[0].value)>=Date.parse($("#date-picker-FinInscripcion")[0].value);
            ver[10]=Date.parse($("#date-picker-DiaSalida")[0].value)>=Date.parse($("#date-picker-DiaEntrada")[0].value);
            ver[11]=true;
            var ids = jQuery("#jqGrid").jqGrid('getDataIDs');
            for (var i = 0,vez=0; i < ids.length; i++) {
                var rowId = ids[i];
                var rowData = jQuery('#jqGrid').jqGrid('getRowData', rowId);
                if (rowData.UsarTar == "Yes") {
                    ver[11]=ver[11]&&(isNaN(parseFloat(rowData.precio))==false&&(parseFloat(rowData.precio)>0));
                }
            }
            for(var i=0;i<ver.length;i++)
                if(ver[i]==false) {
                    mostrarMensaje(mensajes[i]);
                    return false;
                }
            return true;
        }
        function mensajeRegistroExitoso(id){
            alert("Su evento "+id+" se registro exitosamente");
            location.href="EventInformacion.html?id="+id;
        }

        function addActionGratuito(){
            $("select#isGratuito").change(function(){
                if($(this).val()==1)
                    $("#Tarifas").addClass("hidden")
                else
                    $("#Tarifas").removeClass("hidden");
            });
        }
    </script>

    <script type="text/javascript">
        var dataeventos, dataevento;
        app2.controller('EdicionEventoController', function ($scope, $http) {
            var estados=[{v:"CREADO"},{v:"ESPERA"},{v:"ENMARCHA"},{v:"FINALIZADO"}];
            var estadosElem=$("#estado");
            for(var i=0;i<estados.length;i++)
                estadosElem.append($("<option></option>").attr({value:estados[i].v}).html(estados[i].n||estados[i].v));

            $http.get('/api/sedes').success(function (data) {
                DATAEVENTOS=data;//eso deberia ser pero como no tengo link
                var b=new Array();
                var sedesElem=$("#sede");
                for(var i=0;i<data.length;i++)
                    sedesElem.append($("<option></option>").attr({value:data[i].id}).html(data[i].nombre));
            });

            addActionGratuito();

            $("#Guardar").click(function () {
                if(!verificarDatos())return;
                var data = {
                    "url": "img/Eventos/newYear.jpg",
                    "nombre": $("#nombre").val(),
                    "fechaInicio": Date.parse($("#date-picker-DiaEntrada")[0].value),
                    "fechaFin": Date.parse($("#date-picker-DiaSalida")[0].value),
                    "fechaInicioInscripcion": Date.parse($("#date-picker-InicioInscripcion")[0].value),
                    "fechaFinInscripcion": Date.parse($("#date-picker-FinInscripcion")[0].value),
                    "estado": $("#estado").val(),
                    "descripcion": $("#descripcion").val(),
                    "isGratuito": parseInt($("#isGratuito").val()),
                    "isPublico": parseInt($("#isPublico").val()),
                    "capacidad":parseInt($("#capacidad").val())
                };
                idSede=$("#sede").val();
                console.log(JSON.stringify(data));
                $http.post('/api/eventos/' + idSede,data).success(function (data2, status) {
                    console.log(data2.id+" "+data2.nombre);
                    mensajeRegistroExitoso(data2.id);
                    if(data2.isGratuito==1){return;}
                    var ids = jQuery("#jqGrid").jqGrid('getDataIDs');
                    for (var i = 0,vez=0; i < ids.length; i++) {
                        var rowId = ids[i];
                        var rowData = jQuery('#jqGrid').jqGrid('getRowData', rowId);
                        //console.log(rowData.id + " " + rowData.nombre +" " + rowData.precio + " " + rowData.UsarTar);
                        if (rowData.UsarTar == "Yes") {
                            vez++;
                            dataJSON = {
                                "precio": parseFloat(rowData.precio)
                            };
                            $http.post("/api/tarifaeventos/" + rowData.id + "/" + data2.id + "/eventos", dataJSON).success(function (data2, status) {
                                console.log("Salio");
                            });
                        }
                    }

                });
            });
            $http.get('/api/tarifas').success(function (data) {

                var lastsel2;
                jQuery("#jqGrid").jqGrid({
                    datatype: "local",
                    height: 50*(data.legth+1),
                    colNames:['ID','Tarifa', 'Usar Tarifa', 'Precio'],
                    colModel:[
                        {name:'id',index:'id', width:90, sorttype:"int"},
                        {name:'nombre',index:'nombre', width:150,editable: false},
                        {name:'UsarTar',index:'UsarTar', width:60, editable: true, edittype:"checkbox",editoptions: {value:"Yes:No"}},
                        {name:'precio',index:'precio', width:120,editable: true, editoptions:{size:"20",maxlength:"30"}}
                    ],
                    onSelectRow: function(id){
                        if(id && id!==lastsel2){
                            jQuery("#jqGrid").jqGrid('saveRow',id,
                                    {
                                        successfunc: function( response ) {
                                            console.log(response);
                                            return true;
                                        }
                                    });
                            jQuery('#jqGrid').restoreRow(lastsel2);
                            jQuery('#jqGrid').editRow(id,true);
                            lastsel2=id;
                        }
                    },
                    editurl: "clientArray"
                });
                for(var i=0;i<data.length;i++) {
                    data[i].UsarTar="No";
                    data[i].precio="0";
                    jQuery("#jqGrid").addRowData(data[i].id, data[i]);
                }
                data.push({id:-1,nombre:"Click para terminar"});
                jQuery("#jqGrid").addRowData(data[data.length-1].id, data[i]);
            });

        });

    </script>
