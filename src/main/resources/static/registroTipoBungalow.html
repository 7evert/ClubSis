    <hr>
    <h4>DATOS DEL TIPO DE BUNGALOW</h4>

    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6 col-lg-6">
                <div class="form-group">
                    <label for="nombre" class="col-md-4 control-label">Nombre<span class="obligatorio">*</span></label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="nombre" id="nombre"
                               placeholder="Nombre del tipo de bungalow" maxlength="50">
                    </div>
                </div>
                <div class="form-group">
                    <label for="capacidad" class="col-md-4 control-label">Capacidad<span
                            class="obligatorio">*</span></label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="capacidad" id="capacidad"
                               placeholder="Cantidad" maxlength="2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="caracteristicas" class="col-md-4 control-label">Características<span
                            class="obligatorio">*</span></label>
                    <div class="col-md-8">
                        <textarea id="caracteristicas" ng-model="caracteristicas" class="form-control"
                                  rows="12" placeholder="Características del tipo de bungalow"
                                  maxlength="450" style="resize: none;"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <span class="obligatorio" style="margin-left: 185px;">(*) Estos campos son obligatorios</span>
                </div>
                </br>
                </br>

                   id="btnRegistrar">Registrar</a>

                   id="btnCancelar">Cancelar</a>
            </div>
            <div class="col-sm-6 col-lg-6">
                <img src="/img/Bungalows/TipoBungalows/tipoBungalow.jpg"
                     class="img-thumbnail img-responsive center-block" alt="Cinque Terre" width="330" height="320"
                     style="margin-top:45px;">
            </div>

<script type="text/javascript">
    var app = angular.module('app', []);
    app.controller('TipoBungalowController', function ($scope, $http) {
        $("#btnRegistrar").click(function () {
            $scope.registrarTipoBungalow = function () {
                var data = {
                    //por preguntar
                    //idSuspension: null,
                    'nombre': $scope.nombre,
                    'caracteristicas': $scope.caracteristicas,
                    'capacidad': parseInt($scope.capacidad),
                    'caracteristicas': $scope.caracteristicas,
                    'estado': 1,
                    'bungalows': null,
                };
                console.log(data);
                if (!validarDatos()) {
                    $http.post('/api/tiposbungalow/', data).success(function (data) {
                        console.log(data);
                        Notificaciones.hideAll();
                        Notificaciones.showProcesando();
                        setTimeout(function () {
                            location.href = "mantenimientoTipoBungalow.html"
                        }, 1000);
                    })
                            .error(function (data) {
                                //aca lo que se hara en caso falle
                                Notificaciones.showError("Error al crear la entidad tipo bungalow");
                            });
                }
            }();
        });

        function validarDatos() {
            var nombre = $("#nombre").val();
            var caracteristicas = $("#caracteristicas").val();
            var capacidad = $("#capacidad").val();

            if (!nombre) {
                Notificaciones.showError('Nombre del tipo de bungalow requerido.');
                $("#nombre").css("border-color", "red");
                return true;
            } else if (!capacidad || parseInt(capacidad) < 0) {
                if (parseInt(capacidad) < 0) {
                    Notificaciones.showError('La capacidad del tipo de bungalow no puede ser un valor negativo.');
                    $("#capacidad").css("border-color", "red");
                    return true;
                }
                Notificaciones.showError('Capacidad del tipo de bungalow requerida.');
                $("#capacidad").css("border-color", "red");
                return true;
            }else if (!caracteristicas) {
                Notificaciones.showError('Característica del tipo de bungalow requerida.');
                $("#caracteristicas").css("border-color", "red");
                return true;
            }
            return false;
        }

        $("#nombre").click(function () {
            $("#nombre").css("border-color", "#ccc");
        });
        $("#caracteristicas").click(function () {
            $("#caracteristicas").css("border-color", "#ccc");
        });
        $("#capacidad").click(function () {
            $("#capacidad").css("border-color", "#ccc");
        });
    });
</script>
