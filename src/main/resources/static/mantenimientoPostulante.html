<body>

<div class="container" id="MantenimientoPostulanteID" ng-app='appMantenimientoPostulante' ng-controller="MantenimientoPostulanteController">

    <div>
        <h3>
            ADMINISTRACIÓN DE POSTULANTE
            <a href="registroBungalow.html" class="btn btn-primary" id="btnRegistrar" style="margin-left: 480px;">Añadir

        </h3>
    </div>
    <hr>
    <h4>CONSULTA DE POSTULANTE</h4>

    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="tipo" class="col-md-4 control-label">Sede</label>
                    <div class="col-md-8">
                        <select class="form-control" id="sede">
                            <option>Elegir</option>
                            <option>Chosica</option>
                            <option>Namekusein</option>
                            <option>Planeta del gran Kaiosama</option>
                            <option>Planeta Tierra</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="tipo" class="col-md-4 control-label">Tipo</label>
                    <div class="col-md-8">
                        <select class="form-control" id="tipo">
                            <option>Elegir</option>
                            <option>Aseo personal</option>
                            <option>Electrodoméstico</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="proveedor" class="col-md-4 control-label">Proveedor</label>
                    <div class="col-md-8">
                        <select class="form-control" id="proveedor">
                            <option>Elegir</option>
                            <option>Gloria</option>
                            <option>Coca-Cola</option>
                            <option>Backus</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="nombre" class="col-md-4 control-label">Nombre</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="descripcion" class="col-md-4 control-label">Descripcion</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="descripcion"
                               placeholder="Palabra clave de descripción del producto">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="stockInicial" class="col-md-4 control-label">Stock desde</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="stockInicial" placeholder="Cantidad">
                    </div>
                    <label for="stockFinal" class="col-md-2 control-label">hasta</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="stockFinal" placeholder="Cantidad">
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-lg-7">
            </div>
            <div class="col-sm-5 col-lg-5">

<script type="text/javascript">
    var app = angular.module('appMantenimientoPostulante', []);
    var dataPostulantes;
        app.controller('MantenimientoPostulanteController', function ($scope, $http) {
            $scope.obtenerTodosPostulantes = function () {
                $http.get('/api/postulantes').success(function (data) {
                    console.log(data);
                });
            }
            $scope.buscarPostulante = function (num) {
                $http.get('/api/postulantes/' + num).success(function (data) {
                    console.log("Hola");
                    console.log(data);
                });
            }
        });

    $('.icono-modificar').click(function () {
        var idPostulante = $(this).attr('data-idPostulante-eliminar');
        console.log("idPostulante eliminando: " + $(this).attr('data-idPostulante-eliminar'));
    });

    $("#jqGrid").jqGrid({
        url: '/api/postulantes', //Aqui va el metodo que me permitira obtener el JSON desde backend la ruta
        mtype: "GET",
        styleUI: 'Bootstrap',
        datatype: "json",
        gridview: true,
        emptyrecords: 'No se encontraron resultados',
        //Aqui hay que guiarse de la tabla de la base de datos que va a tener la tabla Productos
        colModel: [
            {index: 'id', name: 'id', hidden: true, width: 75},
            {index: 'nombre', name: 'nombre', align: 'center', width: 40},
            {index: 'apellidoPaterno', name: 'apellidoPaterno', align: 'center', width: 150},
            {index: 'apellidoMaterno', name: 'apellidoMaterno', align: 'center', width: 150},
            {index: 'tipoDocumento', name: 'tipoDocumento', align: 'center', width: 150},
            {index: 'Acciones', name: 'acciones', width: 150, align: 'center', formatter: acciones}
        ],
        colNames: [
            'idPostulante', 'Nombre', 'Apellido Paterno', 'Apellido Materno', 'Tipo de Documento', 'Acciones'
        ],
        viewrecords: true,
        height: 400,
        rowNum: 20,
        pager: "#jqGridPager",
        loadComplete: function () {
            $('.icono-ver').click(function () {
                var idPostulante = $(this).attr('data-idPostulante-ver');
                console.log("idPostulante " + $(this).attr('data-idPostulante-ver'));
            });
            $('.icono-eliminar').click(function () {
                var idPostulante = $(this).attr('data-idPostulante-eliminar');
                console.log("idPostulante eliminando: " + $(this).attr('data-idPostulante-eliminar'));
            });
            $('.icono-modificar').click(function () {
                var idPostulante = $(this).attr('data-idPostulante-modificar');
                console.log("idPostulante modificado: " + $(this).attr('data-idPostulante-modificar'));
                var postulante = angular.element(document.getElementById('MantenimientoPostulanteID')).scope().buscarPostulante(idPostulante);
            });
        }
    });

    $('#jqGrid').jqGrid('setGridWidth', '900');

    function acciones(cellValue, options, rowdata, action) {
        var acciones = '';
        acciones = '<a href="javascript:void(0)" ng-click="handleClick()" class="btn btn-warning icono-ver" data-idPostulante-ver="' + rowdata['id'] + '" title="Ver Postulante"><img src="img/Iconos/ver.png" class="icono"></a>' +
                '<a href="javascript:void(0)" ng-click="clickHandler();" class="btn btn-warning icono-modificar" data-idPostulante-modificar="' + rowdata['id'] + '" title="Modificar Postulante"><img src="img/Iconos/modificar.png" class="icono"></a>' +
                '<a href="javascript:void(0)" class="btn btn-warning icono-eliminar" data-idPostulante-eliminar="' + rowdata['id'] + '" title="Eliminar Postulante"><img src="img/Iconos/eliminar.png" class="icono"></a>';
        return acciones;
    }
</script>
</body>
