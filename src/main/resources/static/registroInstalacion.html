    <!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <!--<div id="head"></div>-->
    <meta charset="UTF-8">
    <title>Instalacion Registro</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logos/ClubSisIcon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <!--<link rel="stylesheet" href="css/estiloLogin.css">-->

    <script src="webjars/jquery/2.2.3/jquery.min.js"></script>
    <link rel="stylesheet" href="webjars/jquery-ui/1.11.4/jquery-ui.css"/>
    <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript"
            src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <link rel="stylesheet" href="css/estilosRegBungalows.css">
</head>
<body ng-controller="InstalacionController">
<div id="headerUsuario"></div>
<div class="container">
    <!--------------------------------------------------------------------------------------------------------
    ------------------------------------------------------------------------- -------------------------------->
    <h2>Registro Instalacion</h2>
    <hr>
    <form id="formReservaInstalacions" class="form-horizontal mitadDerecha">
        <div id="nombreInstalacion" class="form-group">
            <label class="control-label col-xs-4">Nombre</label>
            <div class="input-group col-xs-8">
                <input ng-model="nombre" type="text" class="form-control col-xs-8" placeholder="Campo 2 tenis,campo 3 de voley, o etc ..."/>
            </div>
        </div>
        <div id="escogerSedeInstalacions" class="form-group">
            <label class="control-label col-xs-4">Escoger Sede</label>
            <div class="col-xs-8">
                <select ng-model="sede" class="form-control col-xs-8">
                    <option value="1">Chorrillos</option>
                    <option value="2">Santa Anita</option>
                    <option value="3">Jesus Maria</option>
                </select>
            </div>
        </div>

        <div ng-model="precioReserva" id="precioInstalacion" class="form-group">
            <label class="control-label col-xs-4">Precio Reserva</label>
            <div class="input-group col-xs-8">
                <input type="text" class="form-control col-xs-8" placeholder="S/. (Solo Numeros)"/>
            </div>
        </div>
        <div ng-model="capacidad" id="capacidadInstalacion" class="form-group">
            <label class="control-label col-xs-4">Capacidad</label>
            <div class="input-group col-xs-8">
                <input type="text" class="form-control col-xs-8" placeholder="personas"/>
            </div>
        </div>
        <div ng-model="referencia" id="referenciaInstalacion" class="form-group">
            <label class="control-label col-xs-4">Referencia</label>
            <div class="input-group col-xs-8">
                <input type="text" class="form-control col-xs-8" placeholder="Lugar donde queda"/>
            </div>
        </div>
        <div ng-model="caracteristicas" id="CaracteristicasInstalacion" class="form-group">
            <label class="control-label col-xs-4">Caracteristicas</label>
            <div class="input-group col-xs-8">
                <input type="text" class="form-control col-xs-8" placeholder="caracteristicas separadas por '-'"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-10">
                <input type="" class="btn btn-primary" value="Registrar" style="width:22%" onclick="alert('Tu registro fue exitoso');location.href='loginUsuario.html';">
                <input type="" class="btn btn-primary" value="Cancelar" style="width:22%" onclick="location.href='MantenimientoInstalaciones.html';">
            </div>
        </div>
    </form>
    <div id="detallesBungalows" class="mitadDerecha">
        <div id="BungTipo2" class="show">
            <img class="imgBungalow" style="width:70%; height:70%;float:none;position:relative;left:100px;top:-40px;" src="img/Bungalows/draganddrop.jpg">
        </div>
        <div></div>
    </div>
    <!--------------------------------------------------------------------------------------------------------
    --------------------------------------------------------------------------------------------------------->
</div>
<div id="footer"></div>
<script src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script src="webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/principal.js"></script>
<script type="text/javascript">
    $(".date-picker").datepicker();
    var app = angular.module('app', []);
    app.controller('InstalacionController', function ($scope, $http) {
        $("#btnRegistrar").click(function () {
            $scope.registrarInstalacion = function () {
                var data = {
                    'nombre': $scope.nombre,
                    'caracteristicas': $scope.caracteristicas,
                    'referencia': $scope.referencia,
                    'capacidad': $scope.capacidad,
                    'precioReserva': parseFloat($scope.precioReserva),
                    'estado': $scope.estado,
                    'sede':$scope.sede,
                };
//                var jsonObj = JSON.parse(data);
                console.log(data);
                //Falta las validaciones (LOO)
                $http.post('/api/instalaciones', data).success(function (data) {
                    //happy end
                    Notificaciones.showProcesando();
                    Notificaciones.hideAll();
                    window.location = "mantenimientoInstalaciones.html";
                    //$scope.PostDataResponse = data;
                })
                        .error(function (data) {
                            //aca lo que se hara en caso falle
                            Notificaciones.showError("Error al crear la instalaci√≥n.");
                            console.log("fallo");
                        });
            }();
        });
    });
</script>
</body>
</html>
