<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubSis</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logos/ClubSisIcon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="webjars/jquery-ui/1.11.4/jquery-ui.css"/>
</head>
<body>
    <div id="headerUsuario"></div>
    <div class="container">
        <div id="wrap">
            <div class="main">
                <div class="container">
                    <div class="page-header">
                        <h3 class="text-center">Registro de invitados </h3>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-5 control-label">Nombre del Invitado:</label>
                            <div class="col-xs-3">
                                <input type="text" name="nombre" maxlength="30" autofocus="autofocus" tabindex="1" autocomplete="off" placeholder="" class="form-control validate[required]"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-5 control-label">DNI:</label>
                            <div class="col-xs-3">
                                <input type="text" name="dni" maxlength="15" autofocus="autofocus" tabindex="1" autocomplete="off" placeholder="" class="form-control validate[required]"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-5" >Tiempo de Inicio:</label>
                            <div class="col-xs-3 date">
                                <div class="input-group input-append date">
                                    <input id="date-picker-1" type="text" class="date-picker form-control col-xs-6" />
                                    <label for="date-picker-1" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-5">Tiempo de Fin:</label>
                            <div class="col-xs-3 date">
                                <div class="input-group input-append date">
                                    <input id="date-picker-2" type="text" class="date-picker form-control col-xs-6" />
                                    <label for="date-picker-2" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-5 control-label">Confirmar contrase√±a</label>
                            <div class="col-xs-3">
                                <input type="password" name="clave" maxlength="15" autofocus="autofocus" tabindex="2" placeholder="Password" class="form-control validate[required]"/>
                            </div>
                        </div>
                        <div class="col-xs-offset-5 col-xs-9">
                            <input type="submit" class="btn btn-primary" value="Enviar Solicitud">
                            <input type="reset" class="btn btn-default" value="Limpiar">
                        </div>
                        </form>
                </div>
            </div>
        </div>

    </div>
    <script src="webjars/jquery/2.2.3/jquery.min.js"></script>
    <script src="webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/principal.js"></script>
    <script type="text/javascript">
        $(".date-picker").datepicker();
    </script>

</body>
</html>
