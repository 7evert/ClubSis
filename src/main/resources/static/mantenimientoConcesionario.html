<body>
<div id="headerUsuario"></div>
<div class="container">
    <!--Aqui irá su codigo intermedio para que hagan sus modificaciones de las pestañas el headerUsuario ya tiene-->
    <!--el banner de opciones de menu para el usuario, esto lo pueden utilizar para hacer sus vistas es una plantilla
    pueden generar otro javascript un archivo .js para que puedan usar sus javascripts en sus htmls, sean ordenados-->
    <div>
        <h3>
            ADMINISTRACIÓN DE CONCESIONARIOS
            <a href="javascript:void(0)" class="btn btn-primary" id="btnRegistrar" style="margin-left: 390px;">Añadir Concesionario</a>
        </h3>
    </div>
    <hr>
    <h4>CONSULTA DE CONCESIONARIO</h4>

    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="sede" class="col-md-4 control-label">Sede</label>
                    <div class="col-md-8">
                        <select class="form-control" id="sede">
                            <option>Elegir</option>
                            <option>Chosica</option>
                            <option>Namekusein</option>
                            <option>Planeta del gran Kaiosama</option>
                            <option>Planeta Tierra</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="nombre" class="col-md-4 control-label">RUC</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="ruc" placeholder="RUC del concesionario">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="nombre" class="col-md-4 control-label">Razon Social</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="nombre" placeholder="Razon social del concesionario">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-12">
            </div>
            <div class="col-sm-7 col-lg-7">
            </div>
            <div class="col-sm-5 col-lg-5">
                <div class="form-group" style="margin-left: 110px;">
                    <a href="loginUsuario.html" class="btn btn-primary" id="btnCancelar">Cancelar</a>
                    <a href="javascript:void(0)" class="btn btn-primary" id="btnLimpiar">Limpiar</a>
                    <a href="javascript:void(0)" class="btn btn-primary" id="btnBuscar">Buscar</a>
                </div>
            </div>
        </div>
        <h4>RESULTADOS DE BUSQUEDA</h4>
        <div class="rowchangeg" style="width: 900px; margin-left: auto; margin-right: auto;">
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
        <br>
        <div class="leyenda">
            <span>Leyenda: </span>
            <span class=""><img src="img/Iconos/ver.png" class="icono"></span> Ver Concesionario|
            <span class=""><img src="img/Iconos/modificar.png" class="icono"></span> Modificar Concesionario
            |
            <span class=""><img src="img/Iconos/eliminar.png" class="icono"></span> Eliminar Concesionario
        </div>
    </form>
</div>
<br>
<br>
<div id="footer"></div>
<script src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script src="webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="webjars/jqgrid/4.7.0/js/i18n/grid.locale-en.js"></script>
<script src="webjars/jqgrid/4.7.0/js/jquery.jqGrid.js"></script>
<script src="js/principal.js"></script>
<script type="text/javascript">

    $("#jqGrid").jqGrid({
        url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
        mtype: "GET",
        styleUI: 'Bootstrap',
        datatype: "jsonp",
        gridview: true,
        emptyrecords: 'No se encontraron resultados',
        //Aqui hay que guiarse de la tabla de la base de datos que va a tener la tabla Productos
        colModel: [
            {label: 'idConcesionario', name: 'idProducto', key: true, hidden: true, width: 75},
            {label: 'N°', name: 'OrderID', align: 'center', width: 40},
            {label: 'RUC', name: 'OrderID', align: 'center', width: 70},
            {label: 'Concesionario', name: 'CustomerID', align: 'center', width: 170},
            {label: 'Sede', name: 'CustomerID', align: 'center', width: 170},
            {label: 'Acciones', name: 'acciones', width: 150, align: 'center', formatter: acciones},
        ],
        viewrecords: true,
        height: 400,
        rowNum: 20,
        pager: "#jqGridPager"
    });

    $('#jqGrid').jqGrid('setGridWidth', '900');

    function acciones(cellValue, options, rowdata, action) {
        var acciones = '';

        acciones = '<a href="javascript:void(0)" class="btn btn-warning" data-idConcesionario-ver="' + rowdata['idConcesionario'] + '" title="Ver Concesionario"><img src="img/Iconos/ver.png" class="icono"></a>' +
                '<a href="javascript:void(0)" class="btn btn-warning" data-idConcesionario-modificar="' + rowdata['idConcesionario'] + '" title="Modificar Concesionario"><img src="img/Iconos/modificar.png" class="icono"></a>' +
                '<a href="javascript:void(0)" class="btn btn-warning" data-idConcesionario-eliminar="' + rowdata['idConcesionario'] + '" title="Eliminar Concesionario"><img src="img/Iconos/eliminar.png" class="icono"></a>';
        return acciones;
    }
</script>
</body>
