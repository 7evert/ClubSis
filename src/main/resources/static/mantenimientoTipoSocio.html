<body>
<div id="headerUsuario"></div>
<div class="container">
    <!--Aqui irá su codigo intermedio para que hagan sus modificaciones de las pestañas el headerUsuario ya tiene-->
    <!--el banner de opciones de menu para el usuario, esto lo pueden utilizar para hacer sus vistas es una plantilla
    pueden generar otro javascript un archivo .js para que puedan usar sus javascripts en sus htmls, sean ordenados-->
    <div>
        <h3>
            ADMINISTRACIÓN DE TIPO DE SOCIOS
            <a href="javascript:void(0)" class="btn btn-primary" id="btnRegistrar" style="margin-left: 410px;">Añadir
                Tipo de Socio</a>
        </h3>
    </div>
    <hr>
    <h4>CONSULTA DE TIPO DE SOCIOS</h4>

    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="nombre" class="col-md-6 control-label">Nombre</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del tipo de socio">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="descripcion" class="col-md-4 control-label">Descripcion</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="descripcion" placeholder="Palabra clave tipo de socio">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="costoMinimo" class="col-md-6 control-label">Costo de membresía</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="costoMinimo" placeholder="Costo mínimo" style="width: 150px;">
                    </div>
                    <p for="soles" class="col-md-2 control-label">soles</p>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="costoInicial" class="col-md-4 control-label">Costo Inicial</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="costoInicial" placeholder="Costo inicial" style="width: 150px;">
                    </div>
                    <p for="soles" class="col-md-2 control-label">soles</p>
                </div>
            </div>
            <div class="col-sm-6 col-lg-5">
                <div class="form-group">
                    <label for="cantidadInvitados" class="col-md-6 control-label">N° de invitados</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="cantidadInvitados" placeholder="Cantidad mínima" style="width: 150px;">
                    </div>
                    <p for="soles" class="col-md-2 control-label">personas</p>
                </div>
            </div>
            <div class="col-sm-6 col-lg-12">
            </div>
            <div class="col-sm-7 col-lg-7">
            </div>
            <div class="col-sm-5 col-lg-5">
                <div class="form-group" style="margin-left: 110px;">
                    <a href="loginUsuario.html" class="btn btn-primary" id="btnCancelar">Cancelar</a>
                    <a href="javascript:void(0)" class="btn btn-primary" id="btnLimpiar">Limpiar</a>
                    <a href="javascript:void(0)" class="btn btn-primary" id="btnBuscar">Buscar</a>
                </div>
            </div>
        </div>
        <h4>RESULTADOS DE BUSQUEDA</h4>
        <div class="rowchangeg" style="width: 900px; margin-left: auto; margin-right: auto;">
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
        <br>
        <div class="leyenda">
            <span>Leyenda: </span>
            <span class=""><img src="img/Iconos/ver.png" class="icono"></span> Ver Tipo de Socio|
            <span class=""><img src="img/Iconos/modificar.png" class="icono"></span> Modificar Tipo de Socio
            |
            <span class=""><img src="img/Iconos/eliminar.png" class="icono"></span> Eliminar Tipo de Socio
        </div>
    </form>
</div>
<br>
<br>
<div id="footer"></div>
<script src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script src="webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="webjars/jqgrid/4.7.0/js/i18n/grid.locale-en.js"></script>
<script src="webjars/jqgrid/4.7.0/js/jquery.jqGrid.js"></script>
<script src="js/principal.js"></script>
<script type="text/javascript">

    $("#jqGrid").jqGrid({
        url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
        mtype: "GET",
        styleUI: 'Bootstrap',
        datatype: "jsonp",
        gridview: true,
        emptyrecords: 'No se encontraron resultados',
        //Aqui hay que guiarse de la tabla de la base de datos que va a tener la tabla Productos
        colModel: [
            {label: 'idTipoSocio', name: 'idTipoSocio', key: true, hidden: true, width: 75},
            {label: 'N°', name: 'OrderID', align: 'center', width: 40},
            {label: 'Tipo de Socio', name: 'CustomerID', align: 'center', width: 150},
            {label: 'Costo de Membresía', name: 'OrderID', align: 'center', width: 150},
            {label: 'Costo Inicial', name: 'OrderID', align: 'center', width: 150},
            {label: 'N° de invitados máximo', name: 'OrderID', align: 'center', width: 150},
            {label: 'Acciones', name: 'acciones', width: 150, align: 'center', formatter: acciones},
        ],
        viewrecords: true,
        height: 400,
        rowNum: 20,
        pager: "#jqGridPager"
    });

    $('#jqGrid').jqGrid('setGridWidth', '900');

    function acciones(cellValue, options, rowdata, action) {
        var acciones = '';

        acciones = '<a href="javascript:void(0)" class="btn btn-warning" data-idTipoSocio-ver="' + rowdata['idTipoSocio'] + '" title="Ver Tipo de Socio"><img src="img/Iconos/ver.png" class="icono"></a>' +
                '<a href="javascript:void(0)" class="btn btn-warning" data-idTipoSocio-modificar="' + rowdata['idTipoSocio'] + '" title="Ver Tipo de Socio"><img src="img/Iconos/modificar.png" class="icono"></a>' +
                '<a href="javascript:void(0)" class="btn btn-warning" data-idTipoSocio-eliminar="' + rowdata['idTipoSocio'] + '" title="Ver Tipo de Socio"><img src="img/Iconos/eliminar.png" class="icono"></a>';
        return acciones;
    }
</script>
</body>
</html>
