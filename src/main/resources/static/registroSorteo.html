<!DOCTYPE html>
<html lang="en">
<head>
    <!--<div id="head"></div>-->
    <meta charset="UTF-8">
    <title>ClubSis</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logos/ClubSisIcon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <!--<link rel="stylesheet" href="css/estiloLogin.css">-->
    <title>Title</title>
</head>
<body>
<div id="headerUsuario"></div>
<div class="container">
    <h4>Registro de Sorteo</h4>
    <hr>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-4">Nombre</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Fecha Inicio</label>
            <div class="col-xs-2 date">
                <div class="input-group input-append date">
                    <input id="date-picker-FechaInicio" type="text" class="date-picker form-control col-xs-6" />
                    <label for="date-picker-FechaInicio" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                    </label>
                </div>
            </div>
            <label class="control-label col-xs-1">Fecha Fin</label>
            <div class="col-xs-2 date">
                <div class="input-group input-append date">
                    <input id="date-picker-FechaFin" type="text" class="date-picker form-control col-xs-6" />
                    <label for="date-picker-FechaFin" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4" >Profesor</label>
            <div class="col-xs-5 ">
                <input type="text" disabled="disabled" class="form-control" placeholder="Profesor">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Confirmar Password</label>
            <div class="col-xs-5">
                <input type="password" class="form-control" placeholder="Confirmar Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-9">
                <label class="checkbox-inline">
                    <input type="checkbox" value="news"> Enviar Recordatorio por correo 24h antes.
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-9">
                <label class="checkbox-inline">
                    <input type="checkbox" value="agree">  Acepto <a href="#">Terminos y condiciones</a>.
                </label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-xs-offset-6 col-xs-7">
                <input type="submit" class="btn btn-primary" value="Enviar">
                <input type="reset" class="btn btn-default" value="Cancelar">
            </div>
        </div>

</div>
<script src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/principal.js"></script>
</body>
</html>
