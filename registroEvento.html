                <div class="form-group">

                <div class="form-group">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="dia">Dia</label>
                    <div class="col-sm-5">

                            <input type="text" id="dia" class="col-sm-7"/>
                                <span class="add-on">
                                <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                              </span>
                        </div>
                        <script type="text/javascript">
                            $('#datetimepicker').datetimepicker({
                                format: 'dd/MM/yyyy',
                                language: 'es-PE'
                            });
                        </script>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="hora">Hora Inicio</label>
                    <div class="col-sm-5">
                        <div id="hourpicker" class="input-append date">
                            <input type="text" id="hora" class="col-sm-7"/>
                                <span class="add-on">
                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                </span>
                        </div>
                        <script type="text/javascript">
                            $('#hourpicker').datetimepicker({

                                language: 'es-PE'

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="horafin">Hora Fin</label>
                    <div class="col-sm-5">
                        <div id="horafinpicker" class="input-append date">

                                <span class="add-on">
                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                </span>
                        </div>
                        <script type="text/javascript">
                            $('#horafinpicker').datetimepicker({
                                format: 'hh/MM',
                                language: 'es-PE'
                            });
                        </script>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="servicious">Lista de Servicios:</label>
                    <div class="col-sm-7">
                        <select class="form-control" id="servicious">
                            <option value="one">One</option>
                            <option value="two">Two</option>
                            <option value="three">Three</option>
                            <option value="four">Four</option>
                            <option value="five">Five</option>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="radio">Invitar personas</label>
                    <div class="col-sm-5" id="radio">
                        <label class="radio-inline"><input type="radio" name="optradio">Si</label>
                        <label class="radio-inline"><input type="radio" name="optradio">No</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <button type="participar" class="btn btn-info">Participar</button>
